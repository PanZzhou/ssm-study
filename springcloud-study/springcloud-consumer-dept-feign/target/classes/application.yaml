server:
  port: 80

#Eureka配置
eureka:
  client:
    register-with-eureka: false  #不向Eureka注册自己
    service-url:
      defaultZone: http://eureka7002.com:7002/eureka/,http://eureka7001.com:7001/eureka/,http://eureka7003.com:7003/eureka/
    fetch-registry: true  #搜索服务

#开启服务降级
feign:
  hystrix:
    enabled: true
